<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Minimal Tech Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Contact — Minimal tech-themed portfolio." />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">My<span class="dot">•</span>Portfolio</a>
        <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">☰</button>
        <nav id="primary-nav" class="primary-nav" aria-label="Primary">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="more.html">More</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="contact" class="panel contact-panel">
        <div class="container">
          <h2>Contact</h2>
          <p>If you'd like to reach out, use the form below.</p>
          <form id="contact-form" class="contact-form" novalidate>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required />

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Short message" required></textarea>

            <div class="form-actions">
              <button type="submit" class="btn">Send</button>
              <button type="button" id="copy-email" class="btn alt">Copy email</button>
            </div>
            <p id="form-status" class="form-status" role="status" aria-live="polite"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© 2025 Tech Portfolio — placeholder content</small>
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
